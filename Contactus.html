<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <style>
    :root {
      --bg-color: #f4f7fb;
      --text-color: #333;
      --form-bg: #fff;
      --primary-color: #4CAF50;
      --error-color: #e74c3c;
    }

    body.dark {
      --bg-color: #1e1e2f;
      --text-color: #f4f7fb;
      --form-bg: #2b2b40;
      --primary-color: #00c896;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }

    .contact-container {
      background: var(--form-bg);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
      width: 400px;
      transition: background 0.3s;
    }

    .contact-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border 0.3s;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: var(--primary-color);
      outline: none;
    }

    .error {
      color: var(--error-color);
      font-size: 0.9em;
      margin-top: 3px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: var(--primary-color);
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #388e3c;
    }

    .theme-toggle {
      text-align: center;
      margin-top: 15px;
    }

    .theme-toggle button {
      width: auto;
      padding: 8px 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <div class="form-group">
        <label>Name</label>
        <input type="text" id="name" required>
        <div class="error" id="nameError"></div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" required>
        <div class="error" id="emailError"></div>
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input type="text" id="phone" required>
        <div class="error" id="phoneError"></div>
      </div>

      <div class="form-group">
        <label>Subject</label>
        <input type="text" id="subject" required>
        <div class="error" id="subjectError"></div>
      </div>

      <div class="form-group">
        <label>Message</label>
        <textarea id="message" rows="4" required></textarea>
        <div class="error" id="messageError"></div>
      </div>

      <button type="submit">Submit</button>
    </form>

    <div class="theme-toggle">
      <button onclick="toggleTheme()">Toggle Theme</button>
    </div>
  </div>

  <script>
    const form = document.getElementById("contactForm");

    form.addEventListener("submit", function(event) {
      event.preventDefault();
      let valid = true;

      // Reset errors
      document.querySelectorAll(".error").forEach(el => el.innerText = "");

      // Name validation
      const name = document.getElementById("name").value.trim();
      if (name.length < 3) {
        document.getElementById("nameError").innerText = "Name must be at least 3 characters";
        valid = false;
      }

      // Email validation
      const email = document.getElementById("email").value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        document.getElementById("emailError").innerText = "Enter a valid email";
        valid = false;
      }

      // Phone validation
      const phone = document.getElementById("phone").value.trim();
      const phoneRegex = /^[0-9]{10}$/;
      if (!phoneRegex.test(phone)) {
        document.getElementById("phoneError").innerText = "Enter 10 digit phone number";
        valid = false;
      }

      // Subject validation
      const subject = document.getElementById("subject").value.trim();
      if (subject.length < 5) {
        document.getElementById("subjectError").innerText = "Subject must be at least 5 characters";
        valid = false;
      }

      // Message validation
      const message = document.getElementById("message").value.trim();
      if (message.length < 10) {
        document.getElementById("messageError").innerText = "Message must be at least 10 characters";
        valid = false;
      }

      if (valid) {
        alert("Form submitted successfully âœ…");
        form.reset();
      }
    });

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
