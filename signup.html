<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup Page</title>
    <script>
        // Validation function
        function validateForm(event) {
            event.preventDefault();

            let firstName = document.getElementById("firstName").value.trim();
            let lastName = document.getElementById("lastName").value.trim();
            let username = document.getElementById("username").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();
            let confirmPassword = document.getElementById("confirmPassword").value.trim();

            // Validations
            if (firstName === "" || lastName === "" || username === "" || email === "" || password === "" || confirmPassword === "") {
                alert("❌ All fields are required.");
                return false;
            }

            if (username.length < 4) {
                alert("❌ Username must be at least 4 characters long.");
                return false;
            }

            if (password.length < 6) {
                alert("❌ Password must be at least 6 characters long.");
                return false;
            }

            if (password !== confirmPassword) {
                alert("❌ Password and Confirm Password do not match.");
                return false;
            }

            // Email validation
            let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!email.match(emailPattern)) {
                alert("❌ Please enter a valid email address.");
                return false;
            }

            // If passed all validations
            alert("✅ Application submitted successfully!");
            document.getElementById("signupForm").reset();
            return true;
        }
    </script>
</head>
<body style="font-family: Arial, sans-serif; background: #f8f8f8;">

    <div style="width: 400px; margin: 50px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <h2 style="text-align: center; color: #FF6600;">Customer Signup</h2>
        <form id="signupForm" onsubmit="validateForm(event)" style="display: flex; flex-direction: column;">

            <input type="text" id="firstName" placeholder="First Name" style="margin: 8px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            <input type="text" id="lastName" placeholder="Last Name" style="margin: 8px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            <input type="text" id="username" placeholder="Username" style="margin: 8px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            <input type="email" id="email" placeholder="Email Address" style="margin: 8px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            <input type="password" id="password" placeholder="Password" style="margin: 8px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            <input type="password" id="confirmPassword" placeholder="Confirm Password" style="margin: 8px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">

            <button type="submit" style="margin: 10px 0; padding: 12px; background: #FF6600; color: white; border: none; border-radius: 5px; cursor: pointer;">
                Signup
            </button>
        </form>
    </div>

</body>
</html>
